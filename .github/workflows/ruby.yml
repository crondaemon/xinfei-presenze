name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install required packages
      run: sudo apt-get install libpq-dev libsqlite3-dev
    - name: Set up Ruby 2.7
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.5
    - name: Install bundler
      run: gem install bundler -v 2.2.16
    - name: Cache gems
      uses: actions/cache@v1
      env:
        cache-name: cache-gems
      with:
        path: vendor/cache
        key: ruby-gems-${{ hashFiles('Gemfile.lock') }}
        restore-keys: |
          ruby-gems-${{ hashFiles('Gemfile.lock') }}
          ruby-gems-
          ruby-
    - name: Install gems
      run: bundle install --local -j $(nproc)
    - name: Run tests
      run: bundle exec rake
    - name: Install gecko
      run: |
        wget https://github.com/mozilla/geckodriver/releases/download/v0.23.0/geckodriver-v0.23.0-linux64.tar.gz
        mkdir geckodriver
        tar -xzf geckodriver-v0.23.0-linux64.tar.gz -C geckodriver
        export PATH=$PATH:$PWD/geckodriver
    - name: System tests
      run: MOZ_HEADLESS=1 bundle exec rake test:system
